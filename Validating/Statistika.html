                    </ul>
    </nav>
    <!-- ****************************** Header ************************** -->
    <header id="header">
        <div class="header-wrapper">
            <div class="container-fluid noselect">
                <div class="row">
                    <div class="col-xs-6 col-sm-3 pull-left">
                        <a class="logo" href="/"> <img class="logo-img" src="/img/pillow.svg" alt="logo"></a>
                    </div>
                    <div class="col-sm-6"><h2 class="title">UNI</h2></div>
                    <!--<div class="col-xs-2"><a id="login-toggle" href="#" class="toggle" title="Login" data-toggle="tooltip" data-placement="left"></a>Login</div>
                    -->
                    <div class="col-xs-6 col-sm-3 pull-right">
                        <a id="menu-toggle" href="#" class="toggle" role="button"><img src="/img/menusvg.svg" alt="menu"></a>

                                                    <span id="user-toggle"> M.P. </span>
                        
                    </div>
                </div>
            </div>
        </div>
    </header>

    <hr class="medium">


    <!-- ****************************** Content ************************** -->

    
    <div class="row">

        <div class="col-sm-3">
            <div class="calendar-wrapper">
                <div class="calendar">
                    <div class="datepicker-here" data-range="true" data-language='et'></div>
                </div> <!-- calendar  -->
            </div>
        </div>

        <!-- ****************************** Content ************************** -->
        <div class="col-sm-6">

            <section id="stat-content">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Morris.js Charts</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Bar Chart Example
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div id="morris-bar-chart"></div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>


                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Area Chart Example
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div id="morris-area-chart"></div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>


                </div>
                <!-- /.row -->
                <!-- /#page-wrapper -->

            </section>
        </div>
        <div class="col-sm-3">
            <div class="stat-menu">
                <div id="stat-menu-wrapper">
                    <div class="stat-menu-items">
                        <div class="checkbox">
                            <label><input type="checkbox" title="month" value="month">Näita kuu vaadet</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" title="year" value="year">Näita aasta vaadet</label>
                        </div>
                    </div>
                    <hr>

                    <div class="stat-menu-drop">
                        <label for="yearpicker">Vali aasta</label>
                        <select name="yearpicker" id="yearpicker"></select>
                    </div>

                    <div class="stat-menu-drop">
                        <label for="monthpicker">Vali kuu</label>
                        <select name="month" id="monthpicker">
                            <option value="volvo">Terve aasta</option>
                            <option value="saab">Jaanuar</option>
                            <option value="mercedes">Veebruar</option>
                            <option value="audi">Märts</option>
                            <option value="volvo">Aprill</option>
                            <option value="saab">Mai</option>
                            <option value="mercedes">Juuni</option>
                            <option value="audi">Juuli</option>
                            <option value="volvo">August</option>
                            <option value="saab">September</option>
                            <option value="mercedes">Oktoober</option>
                            <option value="audi">November</option>
                            <option value="audi">Detsember</option>
                        </select>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        for (i = new Date().getFullYear(); i > 2005; i--) {
            $('#yearpicker').append($('<option />').val(i).html(i));
        }
    </script>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <br>
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    </footer>

</div>
