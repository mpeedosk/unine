<body class="animsition">
<!-- Login Modal CSS-->

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="login-panel panel panel-default">
                <div class="panel-header">
                    <button type="button" class="close">
                        <span onclick="goBack()" class="animsition-link" aria-hidden="true">&larr;</span><span class="sr-only">Tagasi</span>
                    </button>
                    <h3 class="panel-title">Sisselogimine</h3>

                </div>
                <div class="panel-body">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="form-username">Sisesta kasutajanimi</label>
                                <input type="text" name="form-username" placeholder="Kasutaja..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label for="form-password">Sisesta salas√µna</label>
                                <input type="password" name="form-password" placeholder="Parool..."
                                       class="form-password form-control" id="form-password">
                            </div>

                            <br>

                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn center-block ">Logi sisse</button>

                        </fieldset>
                        <hr class="medium">
                        <a class="register"> Registreeru</a>

                        <div class="pull-right">
                            <a href=""> <img class="social-img" src="img/Fb.svg" alt="Facebook"></a>
                            <a href=""> <img class="social-img" src="img/gp.svg" alt="Google Plus"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
